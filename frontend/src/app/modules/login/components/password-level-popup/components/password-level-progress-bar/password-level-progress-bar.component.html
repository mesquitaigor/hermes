<div class="password-level-progress-bar">
  <div class="complex-bar-list">
    <ng-container *ngFor="let step of stepItems; index as i">
      <div class="complex-bar" [class.up]="completedLevelProgress >= (i + 1)"><div class="progress-bar"></div></div>
    </ng-container>
  </div>
  <ng-container *ngFor="let label of stepItems; index as i">
    <p *ngIf="completedLevelProgress === i">{{ label }}</p>
  </ng-container>
</div>
