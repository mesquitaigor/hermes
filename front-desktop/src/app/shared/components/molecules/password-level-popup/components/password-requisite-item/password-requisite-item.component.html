<ng-container *ngIf="popupController">
  <div class="password-requisite-item">
    <ng-container *ngFor="let rule of popupController.rules">
      <ng-container *ngIf="(rule.state$ | async) as rulestate">
        <div class="require-password-item" [class.ok]="rulestate.isOk">
          <div class="status-item-circle"></div>
          <p>{{ rulestate.label }}</p>
        </div>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
